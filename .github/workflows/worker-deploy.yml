name: Publish Cloudflare Worker

on:
  workflow_dispatch:

jobs:
  publish-worker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Publish worker (using CLOUDFLARE_API_TOKEN)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: |
          # Inject the webhook secret into the Worker (non-interactive)
          printf "%s" "$WEBHOOK_URL" | wrangler secret put WEBHOOK_URL || true
          # Publish the worker using the provided token
          wrangler publish worker
